<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>today's matches - clojure</title>
	<link rel="icon" type="image/svg+xml" href="https://rickysquid.org/images/clojure-logo.svg">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@rickygully">
	<meta name="twitter:creator" content="@rickygully">
	<meta name="twitter:title" content="clojure footy">
	<meta name="twitter:description"
		content="yet another front-end to the football-data api, this time written in clojure">
	<meta name="twitter:image" content="https://rickysquid.org/images/clojure-footy-screenshot-resized.png">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="clojure-footy/scores.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="eric-wrapper">
		<h1><a href="https://rickysquid.org">ricky y chooch</a></h1>
		<h1><a href="https://rickysquid.org/saltcakedsmokestacks.html">saltcakedsmokestacks</a></h1>
		<h2>BY RICKY GEE</h2>
		<a id="yesterday" href="">Yesterday's Games</a>
		<a id="tomorrow" href="">Tomorrow's Games</a>
		<!-- <a onclick="this.classList.add('redski')">Turn Red</a> -->
		<table>
			<tbody>
				<tr>
					<td class="homeTeam">
						<figure class="homeFigure">
							<img class="homeTeamImage" alt="home team image">
							<figcaption class="homeTeamCaption"></figcaption>
						</figure>
						<ul class="hidey homeTeamPlayers">
							<li>
								<span></span>
							</li>
						</ul>
					</td>
					<td class="scoreSpot"></td>
					<td class="awayTeam">
						<figure class="awayFigure">
							<img alt="away team image" class="awayTeamImage">
							<figcaption class="awayTeamCaption"></figcaption>
						</figure>
						<ul class="hidey awayTeamPlayers">
						</ul>
					</td>
					<td class="button-cellz"><button onclick="setHidey(this)">Show Rosters</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="clojure-footy/scores.js" type="text/javascript"></script>
</body>

</html>
